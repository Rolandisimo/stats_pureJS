<!DOCTYPE html>
<html>

<head>
    <title>Marfel Stats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style media="screen">
        .bar {
            fill: #8cc63f;
        }
        .chartArea {
            background-color: #e7e7e7;
            width: 400px;
            height: 400px;
            margin: 50px;
        }
    </style>
    </body>
</head>

<body id="app">
    <h1 class="text-center">Marfel Stats</h1>
    <hr>


    <div class="container">
        <div class="chartArea">

        </div>
        <div class="row">
            <div id="main_container">

            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    <script src="lib/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        let dataSet = [5, 8, 10, 13, 20, 100];
        let multiplier = 5;
        let svgSize = 400;
        let svg = d3.select('.chartArea').append('svg')
            .attr('height', svgSize)
            .attr('width', svgSize * 2);

        let yScale = d3.scale.linear()
            .domain([0, dataSet[dataSet.length-1]])
            .range([0, svgSize]);

        svg.selectAll('rect')
            .data(dataSet)
            .enter()
            .append('rect')
            .attr('class', 'bar')
            .attr('x', function(d, i) {
                return i * 22;
            })
            .attr('y', function (d) {
                return svgSize - yScale(d);
            })
            .attr('width', 20)
            .style('height', function(d, i) {
                return yScale(d);
            });

    </script>
</body>

</html>
